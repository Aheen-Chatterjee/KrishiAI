services:
  - type: web
    name: krishiai-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: farmwise_db
      - key: CORS_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false